<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proposal Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Company logo -->
        <h1>Commercial Proposal</h1>
    </header>

    <section class="fees-table">
        <!-- Repeat this structure for each row in your table -->
        <div class="fees-row">
            <span class="fee-type">Mada</span>
            <span class="fee-rate">44</span>
            <span class="fee-amount">Waived</span>
            <span class="fee-transaction">SAR</span>
            <span class="fee-frequency">Per Transaction</span>
        </div>

        <div class="fees-row">
            <span class="fee-type">American Express</span>
            <span class="fee-rate">44</span>
            <span class="fee-amount">Waived</span>
            <span class="fee-transaction">SAR</span>
            <span class="fee-frequency">Per Transaction</span>
        </div>
        <!-- ... other rows ... -->
    </section>

    <footer>
        <p>Offer is valid for 30 Days from issuance</p>
    </footer>
</body>
</html>
